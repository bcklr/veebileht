<style>
    body {
        margin: 0;
    }

    .container {
        width: 100vm;
        height: 100vh;
        margin: auto;

        font-family: sans-serif;
        font-weight: bold;
        font-size: 20px;

        display: grid;
        /* grid-template-columns: repeat(3, 1fr);
        grid-template-rows: 50px 1fr 1fr 100px; 
        Ülemine tähendab täpselt sama mis alumine*/
        grid-template: 70px 1fr 1fr 1fr 100px / repeat(4, 1fr);

        gap: 10px;

        padding: 10px;
        box-sizing: border-box;
    }

    .container div {
        padding: 10px;
        border: 1px solid #5C3D2E;
    }

    .header {
        grid-column-start: 1;
        grid-column-end: 5;
        font-size: 25px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        justify-items: center;
    }

    .form {
        grid-row-start: 2;
        grid-row-end: span 3;
        grid-column-start: 1;
        grid-column-end: 3;
    }

    .info {
        grid-row-start: 2;
        grid-row-end: span 1;
        grid-column-start: 3;
        grid-column-end: 5;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        justify-items: center;
    }

    .map {
        grid-row-start: 3;
        grid-row-end: span 2;
        grid-column-start: 3;
        grid-column-end: 5;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        justify-items: center;
        position: relative;
        overflow: hidden;
    }

    .responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
}

    /* Siin on märgitud grid algus ja lõpp, eraldatult kaldkriipsuga. */
    .footer {
        grid-column: 1 / span 4;
        font-size: 11px;
        text-align: center;
        color: grey;
        letter-spacing: 2px;
        height: 50px;
        line-height: 50px;
    }

    p {
  letter-spacing: 1px;
  font-weight: normal;
    font-size: 16px;
    padding-left: 40px;
}
</style>
<link rel="stylesheet" href="style.css"></link>
